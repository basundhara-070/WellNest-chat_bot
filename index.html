<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellNest Chatbot</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #a2ddf9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Chat Container */
    #chat-container {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      height: 100vh;
      max-width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #333;
    }

    /* Chat History */
    #chat-history {
      flex-grow: 1;
      overflow-y: auto;
      padding-left: 80px;
      padding-right: 80px;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-image: url('./images/chatbot_bg.png'); /* Ensure this path is correct */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      scrollbar-width: thin;
      scrollbar-color: #29b5f6 #f0f0f0;
    }

    /* Custom Scrollbar */
    #chat-history::-webkit-scrollbar {
      width: 8px;
    }

    #chat-history::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    #chat-history::-webkit-scrollbar-thumb {
      background: #29b5f6;
      border-radius: 10px;
    }

    /* Chat Messages */
    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    /* User and Bot Alignment */
    .message-container.user {
      justify-content: flex-end;
    }

    .message-container.bot {
      justify-content: flex-start;
    }

    /* Icon Styles */
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #29b5f6;
      color: white;
      font-size: 30px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Move the user icon to the right */
    

    /* Move the bot icon to the left of the message */

    /* User and bot message styling */
    .user-message, .bot-message {
      padding: 12px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .user-message {
      background-color: #29b5f6;
      color: white;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .bot-message {
      background-color: #fff;
      color: #000;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Input Form */
    form {
      display: flex;
      gap: 10px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #ddd;
    }

    input {
      flex-grow: 1;
      padding: 12px;
      border: 2px solid #29b5f6;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1a8fd8;
    }

    button {
      background-color: #29b5f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a8fd8;
    }

    /* Loader */
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #loader img {
      width: 80px;
      height: 80px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .user-message,
      .bot-message {
        max-width: 90%;
      }

      input {
        padding: 10px;
      }

      button {
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <h1>WellNest Chatbot</h1>

    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Enter your message" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <div id="loader">
    <img src="loader.gif" alt="Loading..."> <!-- Ensure the loader.gif path is correct -->
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const loader = document.getElementById('loader');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field

      // Add user message to chat history
      chatHistory.innerHTML += ` 
        <div class="message-container user">
         
          <div class="user-message">${userMessage}</div>
           <div class="icon user">ðŸ‘¤</div>
        </div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      loader.style.display = 'block'; // Show loader

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        const botMessage = data.response;

        // Add bot message to chat history
        chatHistory.innerHTML += ` 
          <div class="message-container bot">
            <div class="icon bot">ðŸ¤–</div>
            <div class="bot-message">${botMessage}</div>
            
          </div>
        `;
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        chatHistory.innerHTML += ` 
          <div class="message-container bot">
             <div class="icon bot">ðŸ¤–</div>
            <div class="bot-message">Sorry, something went wrong. Please try again.</div>
           
          </div>
        `;
      } finally {
        loader.style.display = 'none'; // Hide loader
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      sendMessage();
    });
  </script>
</body>
</html>
